<!-- intentionally blank page for focv news -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Friends of Cherry Valley National Wildlife Refuge</title>
		<link href="styles.css" rel="stylesheet" type="text/css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<div id="nav-placeholder"></div>
		<main id="newsletter">
			<title>Cherry Valley Newsletter</title>
			<link rel="stylesheet" href="styles.css" />
			<div class="container">
				<h1>Upcoming Events</h1>
				<img
					src="media/WinterRaptorEvent.jpg"
					alt="Newsletter Image"
					id="newsletterImage"
				/>
				<h2>Subscribe to our Newsletter!</h2> 
				<p>The Newsletter is for our community to get early access to public events!</p>
				<form id="newsletter-form" method="POST"> 
					<div class="mb-3"> 
						<label for="name" class="form-label">Name</label> 
						<input type="text" class="form-control" id="name" name="name" required /> 
					</div> 
					<div class="mb-3"> 
						<label for="email" class="form-label">Email address</label> 
						<input type="email" class="form-control" id="email" name="email" required /> 
					</div> 
					<button type="submit" class="btn btn-primary">Submit</button> 
				</form>				  
				<div class="confirmation" id="confirmation"> 
					<h2>Thank you for subscribing!</h2>
				</div>
				<div id="calendar"></div>
			</div>
		</main>
		<script src="formSubmission.js"></script>
		<div id="footer-placeholder"></div>
	</body>
</html>
